<!doctype html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/manual_styling.css">

    <title>Gestion des chambres</title>
   
  </head>
  <body class="d-flex flex-column h-100">
    
    <div class="container pt-4 pb-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
            <a class="navbar-brand" href="index.html">Association AMAL</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarsExample09">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Acceuil</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
        
    <main role="main" class="flex-shrink-0">
        <div class="container">
            <h1>Authentifiez-vous maintenant</h1>
        </div>
    </main>

    <main role="main" class="flex-shrink-0 list_after_new">

            <section class="vh-100">
                <div class="container-fluid h-custom">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                          <input type="text" id="login" class="form-control form-control-lg"
                            placeholder="Saisir votre adressse email" required/>
                          <label class="form-label" for="form3Example3">Adresse email</label>
                        </div>
              
                        <!-- Password input -->
                        <div class="form-outline mb-3">
                          <input type="password" id="password" class="form-control form-control-lg"
                            placeholder="Saisir votre mot de passe" required/>
                          <label class="form-label" for="form3Example4">Mot de passe</label>
                        </div>
            
              
                        <div class="text-center text-lg-start mt-4 pt-2">
                          <button type="submit" class="btn btn-primary btn-lg" onclick="login()"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Se connecter</button>
                        </div>
              
                    </div>
                  </div>
                </div>
              </section>
    </main>
      
    <footer class="footer mt-auto py-3">
        <div class="container pb-5">
            <hr>
            <span class="text-muted">
                    Copyright &copy; 2022 | Association AMAL
            </span>
        </div>
    </footer>

    <script>
      async function login() {
            const response1 = await fetch('http://localhost:8036/association-amal/user/login/'+ document.getElementById('login').value +'/password/'+ document.getElementById('password').value);
            const data1 = await response1.text();
            let res = JSON.parse(data1);
            if(res.login == document.getElementById('login').value && res.password == document.getElementById('password').value){
                window.location.href = "acceuil.html";}
        }
    </script>
    
    <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
