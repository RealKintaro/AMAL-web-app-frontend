        <div id="blur">
        <div class="container">
            <div class="balance_new_div">
                <h4>Votre Solde</h4>
                <h1 id="balance">0.00 Dhs</h1>
        
                <div class="inc-exp-container">
                <div>
                    <h4>Revenus</h4>
                    <p id="money-plus" class="money plus">+0.00 Dhs</p>
                </div>
                <div>
                    <h4>Dépenses</h4>
                    <p id="money-minus" class="money minus">-0.00 Dhs</p>
                </div>
                </div>

                <h3>Ajouter une transaction</h3>
                <form id="form">
                <div class="form-control">
                    <label for="text">Etiquette de la transaction</label>
                    <input type="text" id="text" value="test" placeholder="Tapez une étiquette..." />
                </div>
                <div class="form-control">
                    <label for="amount">Montant de la transaction (négatif pour les dépenses, positif pour les revenus)</label>
                    <input type="number" step="0.01" id="amount" value="10" placeholder="Tapez un montant..." />
                </div>
                <div class="form-control">
                    <label for="datetime">date et l'heure de la transaction</label>
                    <input type="datetime-local" required id="datetime">
                </div>
                <button class="btn">Ajouter</button>
                </form>
            </div>
            <div class="history_div">
                <h3>Historique des transactions</h3>
                <ul id="list" class="list">
